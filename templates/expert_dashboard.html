{% extends 'layout.html' %}
<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}
<br><br><br>
<div class="container">
<div class="row">
<div class="col md-12">
     <h2>Expert List <!--<button type="button" class="btn btn-success  pull-right" data-toggle="modal" data-target="#myModal">Add Student Data</button>--></h2>
          <table class="table table-striped">
        <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th>Action</th>
         </tr>
       {% for row in expert %}
                <tr>
                    <td>{{row.name}}</td>
                    <td>{{row.phno}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.address}}</td>
                    <td>
               <!-- <a href="/update/{{row.email}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.email}}">Edit</a> -->
              <a href="/delete_e/{{ row.email }}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                  </td>
                </tr>
        <!--  
                 </table>  -->
                <!-- </div>
                </div>
                </div>
                 -->
                <div class="modal-body">
                    <form action="{{ url_for('update_e') }}" method="POST">

                       <div class="form-group">
                          <label>Name:</label>
                           <!-- <input type="hidden"  name="id" value="{{row.0}}"> -->
                          <input type="text" class="form-control" name="name" value="{{row.name}}">
                       </div>

                       <div class="form-group">
                        <label>Email:</label>
                            <input type="text" class="form-control" name="email" value="{{row.email}}" readonly>
                       </div>
                       <div class="form-group">
                          <label>Phone:</label>
                            <input type="text" class="form-control" name="phno" value="{{row.phno}}">
                       </div>
                       <div class="form-group">
                        <label>Address:</label>
                          <input type="text" class="form-control" name="address" value="{{row.address}}">
                     </div>
                       <div class="form-group">
                          <button class="btn btn-primary" type="sbumit">Update</button>
                       </div>
        
                    </form>
                 </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>

                 
                 {% endfor %} 
                </table>  
                </div>
               </div>
               </div>
               {% endblock %}
